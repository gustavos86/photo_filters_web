<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Photo Filters app</h1>

        <div>
            <canvas id="canvas_left">
            </canvas>

            <canvas id="canvas_right">
            </canvas>
        </div>

        <br />

        <p><input type="button" value="Clear Canvas" onclick="clearCanvas()" /></p>
        <hr />
        <p><input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()" /></p>
        <p>
            <input type="button" value="Make Gray" onclick="makeGray()" />
            <input type="button" value="Make Red" onclick="makeRed()" />
            <input type="button" value="Make Black Window" onclick="makeBlackWindow()" />
            <input type="button" value="Make Rainbow" onclick="makeRainbow()" />
            <input type="button" value="Make Blur" onclick="makeBlur()" />
        </p>
        <p>
            Filter photo with color: <input type="color" onchange="makeColor(this.value)" />
        </p>
        <hr />
        <p>Foreground: <input type="file" multiple="false" accept="image/*" id="loadForegroundImageButton" onchange="loadForegroundImage()" /></p>
        <p>Background: <input type="file" multiple="false" accept="image/*" id="loadBackgroundImageButton" onchange="loadBackgroundImage()" /> </p>
        <p><input type="button" value="Create Composite" onclick="doGreenScreen()" /></p>
        <script src="javascript.js"></script>
        <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    </body>
</html>
